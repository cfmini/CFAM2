<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="keywords" content="代理后台">
<meta name="description" content="代理后台">
<meta name="author" content="会飞的鱼">
<title>代理后台</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="/static/agency/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="/static/agency/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/agency/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="/static/agency/css/style.min.css">
</head>

<body>
<!--页面loading-->
<div id="lyear-preloader" class="loading">
  <div class="ctn-preloader">
    <div class="round_spinner">
      <div class="spinner"></div>
      <img src="images/loading-logo.png" alt="">
    </div>
  </div>
</div>
<!--页面loading end-->
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    {include file="agency/side" /}
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      {include file="agency/navbar" /}
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid p-t-15">
  
        <div class="row">
          <div class="col-md-6 col-xl-3">
            <div class="card bg-primary text-white">
              <div class="card-body clearfix">
                <div class="flex-box">
                  <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-currency-cny fs-22"></i></span>
                  <span class="fs-22 lh-22">{$moneyNum}</span>
                </div>
                <div class="text-right">累计充值</div>
              </div>
            </div>
          </div>
          
          <div class="col-md-6 col-xl-3">
            <div class="card bg-danger text-white">
              <div class="card-body clearfix">
                <div class="flex-box">
                  <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-account fs-22"></i></span>
                  <span class="fs-22 lh-22">{$userNUm}</span>
                </div>
                <div class="text-right">用户总数</div>
              </div>
            </div>
          </div>
          
          <div class="col-md-6 col-xl-3">
            <div class="card bg-success text-white">
              <div class="card-body clearfix">
                <div class="flex-box">
                  <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-arrow-down-bold fs-22"></i></span>
                  <span class="fs-22 lh-22">{$sunNum}</span>
                </div>
                <div class="text-right">消费总数</div>
              </div>
            </div>
          </div>
          
          <div class="col-md-6 col-xl-3">
            <div class="card bg-purple text-white">
              <div class="card-body clearfix">
                <div class="flex-box">
                  <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
                  <span class="fs-22 lh-22">{$newUserCount} 个</span>
                </div>
                <div class="text-right">新增用户</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          
          <div class="col-md-6"> 
            <div class="card">
              <div class="card-header">
                <div class="card-title">每周用户</div>
              </div>
              <div class="card-body">
                <canvas class="js-chartjs-bars"></canvas>
              </div>
            </div>
          </div>
          
          <div class="col-md-6"> 
            <div class="card">
              <div class="card-header">
                <div class="card-title">交易历史记录</div>
              </div>
              <div class="card-body">
                <canvas class="js-chartjs-lines"></canvas>
              </div>
            </div>
          </div>
           
        </div>
        
        <div class="row">
          
          <div class="col-lg-12">
            <div class="card">
              <header class="card-header"><div class="card-title">消费记录</div></header>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>金额</th>
                        <th>购买日期</th>
                      </tr>
                    </thead>
                    <tbody>

                    {volist name="consumption" id="v"}
                      <tr>
                        <td>{$v.id}</td>
                        <td>{$v.title}</td>
                        <td>{$v.money} 元</td>
                        <td><span class="badge badge-success">{$v.create_time}</span></td>
                      </tr>
                    {/volist}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/static/agency/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/agency/js/popper.min.js"></script>
<script type="text/javascript" src="/static/agency/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/agency/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/static/agency/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="/static/agency/js/main.min.js"></script>
<script type="text/javascript" src="/static/agency/js/Chart.min.js"></script>
<script>
  $(document).ready(function(e) {
    // 获取柱状图数据
    $.ajax({
      url: '/Agency/get_reg',
      type: 'GET',
      dataType: 'json',
      success: function(response) {
        console.log(response.data)
        var $dashChartBarsData = {
          labels: response.data.labels,
          datasets: [
            {
              label: '注册用户',
              borderWidth: 1,
              borderColor: 'rgba(0, 0, 0, 0)',
              backgroundColor: 'rgba(51, 202, 185, 0.5)',
              hoverBackgroundColor: "rgba(51, 202, 185, 0.7)",
              hoverBorderColor: "rgba(0, 0, 0, 0)",
              data: response.data.data
            }
          ]
        };

        new Chart(jQuery('.js-chartjs-bars')[0].getContext('2d'), {
          type: 'bar',
          data: $dashChartBarsData
        });
      }
    });

    // 获取折线图数据
    $.ajax({
      url: '/Agency/get_money',
      type: 'GET',
      dataType: 'json',
      success: function(response) {
        var $dashChartLinesData = {
          labels: response.data.labels,
          datasets: [
            {
              label: "支出",
              backgroundColor: "rgba(51,202,185,0.5)",
              borderColor: "rgba(0,0,0,0)",
              hoverBackgroundColor: "rgba(51,202,185,0.7)",
              hoverBorderColor: "rgba(0,0,0,0)",
              data: response.data.data
            }
          ]
        };

        var myLineChart = new Chart(jQuery('.js-chartjs-lines')[0].getContext('2d'), {
          type: 'horizontalBar',
          data: $dashChartLinesData,
        });
      }
    });
  });
</script>

</body>
</html>
