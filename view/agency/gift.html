<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="keywords" content="代理后台">
    <meta name="description" content="代理后台">
    <meta name="author" content="会飞的鱼">
    <title>赠送点卷</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="stylesheet" type="text/css" href="/static/agency/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/agency/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/agency/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/static/agency/js/jquery-confirm/jquery-confirm.min.css">
    <link rel="stylesheet" type="text/css" href="/static/agency/css/style.min.css">
</head>

<body>
<!--页面loading-->
<div id="lyear-preloader" class="loading">
    <div class="ctn-preloader">
        <div class="round_spinner">
            <div class="spinner"></div>
            <img src="images/loading-logo.png" alt="">
        </div>
    </div>
</div>
<!--页面loading end-->
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        {include file="agency/side" /}
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">
            {include file="agency/navbar" /}
        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid p-t-15">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-shadowed">
                            <div class="callout callout-success">赠送说明</div>
                            <div class="card-body">
                                <p>请注意：<code>点卷</code>为本站货币名称，无充值渠道！</p>
                                <p>点卷用途只是给名下用户赠送CF点，只有名下才可赠送！</p>
                                <p>比例：1：1(<code>赠送1点卷实时到账1游戏CF点</code>)</p>
                                <p>可能会出现比例调整，页面被缓存而导致价格不能及时更新，具体以实际扣费为准</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" style="border-radius: 30px">
                        <div class="card">
                            <div class="card-body">

                                <form class="row">
                                    <div class="form-group col-md-12">
                                        <label>当前点卷：</label>
                                        <div class="form-controls">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" value="{$userinfo.cf}" readonly="">
                                            </div>
                                        </div>
                                        <label>赠送账号：</label>
                                        <div class="form-controls">
                                            <div class="input-group mb-3">
                                                <input id="user" type="text" class="form-control" value="" placeholder="请输入您名下邀请账号">
                                            </div>
                                        </div>
                                        <label>CF点数量：</label>
                                        <div class="form-controls">
                                            <div class="input-group mb-3">
                                                <input id="cf" type="text" class="form-control" value="" placeholder="请输入您要赠送的点卷数量">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button type="button" class="btn btn-primary" target-form="add-form" onclick="perform();">确定赠送</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="/static/agency/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/agency/js/popper.min.js"></script>
<script type="text/javascript" src="/static/agency/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/agency/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/static/agency/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="/static/agency/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="/static/agency/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="/static/agency/js/lyear-loading.js"></script>
<script type="text/javascript" src="/static/agency/js/main.min.js"></script>
<script>
    function perform() {
        var user = $("#user").val();
        var cf = $("#cf").val();
        var l = $('body')
            .lyearloading({
                opacity: 0.2,
                spinnerSize: 'lg',
                spinnerText: '正在赠送...',
            });
        $.ajax({
            url: '/PostAgency/gift_cf',
            type: 'post',
            secureuri: false,
            dataType: 'json',
            data:{user:user,cf:cf},
            success: function(json, status) {
                l.destroy();
                if(json.code == 200){
                    notify(json.msg,'success');
                    setTimeout(function (){
                        location.reload();
                    },2000);
                }else{
                    notify(json.msg,'warning');
                }
            },
            error: function(json, status, e) {
                notify(e,'danger');
                l.destroy();
            }

        });
    }
    function notify(msg, type = 'success') {
        $.notify({

                icon: 'mdi mdi-alert',
                message: msg
            },
            {
                placement: {
                    from: 'top',
                    align: 'center'
                },
                type: type,
                z_index: 1050,
                element: 'body',
            });

    }
</script>
</body>
</html>
