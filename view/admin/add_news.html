
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>添加商品</title>
  <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
  <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    [lay-filter="eQuestionForm"] .layui-form-item, .layui-inline {
      margin-bottom: 0;
      margin-top: 20px;
    }

    .qa-xx-item {
      padding-left: 25px;
      margin-bottom: 20px;
    }

    .qa-xx-item-title {
      position: absolute;
      left: 0;
      line-height: 38px;
    }

  </style>
</head>
<body>

<!-- 正文开始 -->
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">添加文章</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="eQuestionForm" style="max-width: 960px;">
        <input type="hidden" name="questionId" value=""/>
        <div class="layui-form-item" style="margin-top: 0;">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题：</label>
            <div class="layui-input-block">
              <input type="text" name="title" placeholder="请输入文章标题" class="layui-input"
                     autocomplete="off" lay-verType="tips" lay-verify="required" required/>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容：</label>
          <div class="layui-input-block">
            <textarea id="demoEditor"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block text-center">
            <button ew-event="closeThisTabs" type="button" class="layui-btn layui-btn-primary">&emsp;关闭&emsp;</button>
            <button class="layui-btn" lay-filter="eQuestionSubmit" lay-submit>&emsp;提交&emsp;</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script type="text/javascript" src="/static/admin/assets/libs/tinymce/tinymce.min.js"></script>
<script>
  layui.use(['layer', 'form', 'xmSelect', 'layedit'], function () {
    var $ = layui.jquery;
    var layer = layui.layer;
    var form = layui.form;
    var xmSelect = layui.xmSelect;
    var layedit = layui.layedit;
    // 渲染富文本编辑器
    tinymce.init({
      selector: '#demoEditor',
      height: 525,
      branding: false,
      language: 'zh_CN',
      menubar:'',
      plugins: 'code print preview fullscreen paste searchreplace save  link autolink image imagetools media table codesample lists advlist hr charmap emoticons anchor directionality pagebreak ',
      toolbar: 'fullscreen preview code | undo redo | forecolor backcolor | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | outdent indent | numlist bullist | formatselect fontselect fontsizeselect | link image media emoticons charmap anchor pagebreak codesample | ltr rtl',
      toolbar_drawer: '',
      images_upload_url: '/AdminAjax/uploadImage',
      file_picker_types: 'media',
      file_picker_callback: function (callback, value, meta) {
        layer.msg('演示环境不允许上传', {anim: 6});
      },
      init_instance_callback: function (editor) {
        console.log(editor);
      },
    });
    // 表单提交事件
    form.on('submit(eQuestionSubmit)', function (data) {
      var content = tinymce.get('demoEditor').getContent();
      var formData = data.field;
      formData.content = content;
      // 请求登入接口
      $.ajax({
        url: "/AdminAjax/addNews",
        data: formData,
        type: "Post",
        dataType: "json",
        success: function(data){
          if(data.code==200){
            layer.msg(data.msg, {icon: 1});
            setTimeout(function(){
              location.reload();
            }, 2000);
          } else {
            layer.msg(data.msg, {icon: 2});
          }
        }
      });
      return false;
    });

  });
</script>
</body>
</html>
