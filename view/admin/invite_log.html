<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>邀请记录</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
    <style>
        #shopTable + .layui-table-view .layui-table-body tbody > tr > td {
            padding: 0;
        }

        #shopTable + .layui-table-view .layui-table-body tbody > tr > td > .layui-table-cell {
            height: 48px;
            line-height: 48px;
        }

        .tb-img-circle {
            width: 40px;
            height: 40px;
            cursor: zoom-in;
            border-radius: 50%;
            border: 2px solid #dddddd;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词:</label>
                        <div class="layui-input-inline">
                            <input name="key" class="layui-input" placeholder="输入关键词"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">搜索类型:</label>
                        <div class="layui-input-inline">
                            <select name="arg">
                                <option value="auserid">邀请人</option>
                                <option value="buserid">被邀请人</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="invitelogTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="invitelogTable" lay-filter="invitelogTable"></table>
        </div>
    </div>
</div>
<script type="text/html" id="eDialoginvitelogDialog">
    <table id="eDialoginvitelogTable" lay-filter="eDialoginvitelogTable" class="layui-hide"></table>
</script>
<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree', 'jquery', 'tagsInput'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var tagsInput = layui.tagsInput;
        /* 渲染表格 */
        var insTb = table.render({
            elem: '#invitelogTable',
            url: '/AdminAjax/InviteLogList',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="delAll" class="layui-btn layui-btn-sm layui-btn-danger icon-btn">删除所有</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {field: 'id', title: 'ID', width: 50},
                {field: 'auserid', title: '邀请人', align: 'center'},
                {field: 'buserid', title: '被邀请人', align: 'center'},
                {
                    field: 'status', title: '状态', templet: function (d) {
                        if (d.status == 1) {
                            return '<span class="text-danger">邀请了' + d.buserid + '注册账号</span>'
                        } else {
                            return '<span class="text-success">邀请失败</span>'
                        }
                    }
                },
                {field: 'create_time', title: '创建时间', align: 'center', sort: true},
            ]]
        });
        /* 表格搜索 */
        form.on('submit(invitelogTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(invitelogTable)', function (obj) {
            if (obj.event === 'delAll') { // 删除
                layer.confirm('确定要删除全部？', function () {
                    del()
                })
            }
        });

        function del() {
            $.ajax({
                type: 'delete',
                url: '/AdminAjax/delInviteLog',
                success: function (data) {
                    if (data.code === 200) {
                        layer.msg(data.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                },
            });
        }
    });

</script>

</body>
</html>
