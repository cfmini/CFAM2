
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物品管理</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #itemTable + .layui-table-view .layui-table-body tbody > tr > td {
            padding: 0;
        }

        #itemTable + .layui-table-view .layui-table-body tbody > tr > td > .layui-table-cell {
            height: 48px;
            line-height: 48px;
        }

        .tb-img-circle {
            width: 40px;
            height: 40px;
            cursor: zoom-in;
            border-radius: 50%;
            border: 2px solid #dddddd;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词:</label>
                        <div class="layui-input-inline">
                            <input name="key" class="layui-input" placeholder="输入关键词"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">名称:</label>
                        <div class="layui-input-inline">
                            <select name="arg">
                                <option value="NAME">名称</option>
                                <option value="ITEM_ID">ITEM_ID</option>
                                <option value="ITEM_CODE">ITEM_CODE</option>
                                <option value="ITEM_INDEX">ITEM_INDEX</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类型:</label>
                        <div class="layui-input-inline">
                            <select name="type">
                            <option value="-1">不限</option>
                            <option value="C">角色</option>
                            <option value="D">装备</option>
                            <option value="F">道具</option>
                            <option value="S">背包</option>
                            <option value="W">武器</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="itemTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="itemTable" lay-filter="itemTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="itemTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="send">发送</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="itemEditDialog">
    <form id="itemEditForm" lay-filter="itemEditForm" class="layui-form model-form">
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">ID:</label>
            <div class="layui-input-block">
                <input name="ITEM_ID" placeholder="请输入物品ID" class="layui-input"
                       lay-verType="tips" lay-verify="required" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">账号:</label>
            <div class="layui-input-block">
                <input name="username" placeholder="请输入账号" class="layui-input"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">数量:</label>
            <div class="layui-input-block">
                <input name="num" placeholder="如果不输入则为1" class="layui-input"
                       lay-verType="tips" lay-verify="required" value="1" required/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="itemSendSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var xmSelect = layui.xmSelect;
        /* 渲染表格 */
        var insTb = table.render({
            elem: '#itemTable',
            url: '/AdminAjax/ItemListAjax',
            page: true,
            toolbar: '#toolbarDemo',
            cellMinWidth: 100,
            cols: [[
                {field: 'ITEM_ID', title: 'ITEM_ID', align: 'center'},
                {field: 'NAME', title: '名称', align: 'center', sort: true},

                {
                    title: '图标', templet: function (d) {
                        var url = d.ITEM_ING ? d.ITEM_ING : '/static/images/null.jpg';
                        return '<img data-index="' + (d.LAY_INDEX - 1) + '" src="' + url + '" class="tb-img-circle" tb-img alt=""/>';
                    }, align: 'center', width: 90, unresize: true
                },
                {field: 'ITEM_CODE', title: 'ITEM_CODE', align: 'center', sort: true},
                {field: 'ITEM_INDEX', title: 'ITEM_INDEX', align: 'center', sort: true},
                {field: 'ITEM_TYPE', title: '类型', align: 'center', sort: true},
                {field: 'ITEM_CATEGORY1', title: '分类1', align: 'center', sort: true},
                {field: 'ITEM_CATEGORY2', title: '分类2', align: 'center', sort: true},
                {title: '操作', toolbar: '#itemTbBar', align: 'center', minWidth: 200}
            ]]
        });

        /* 表格搜索 */
        form.on('submit(itemTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(itemTable)', function (obj) {
            if (obj.event === 'send') { // 修改
                showEditModel(obj.data);
            }
        });

        $(document).off('click.tbImg').on('click.tbImg', '[tb-img]', function () {
            var index = $(this).data('index');
            var itemData = table.cache['itemTable'][index];
            console.log(itemData)
            var imgSrc = itemData.ITEM_ING;


            layer.open({
                type: 1,
                shadeClose: true,
                area: ['auto', 'auto'],
                content: '<div class="layui-layer-photos-demo"><img src="' + imgSrc + '" style="width: 100%; height: auto; display: block;"></div>',
                title: false,
                success: function(layero, index){
                    var img = layero.find('img');
                    img.on('load', function(){
                        var imgWidth = img[0].naturalWidth;
                        var imgHeight = img[0].naturalHeight;
                        var layerWidth = layero.width();
                        var layerHeight = layero.height();
                        if (imgWidth > layerWidth || imgHeight > layerHeight) {
                            img.css({
                                'max-width': layerWidth + 'px',
                                'max-height': layerHeight + 'px',
                                'margin': 'auto'
                            });
                        } else {
                            img.css({
                                'width': '100%',
                                'height': 'auto',
                                'display': 'block',
                                'margin': 'auto'
                            });
                        }
                    });
                }
            });
        });

        /* 显示表单弹窗 */
        function showEditModel(mData) {
            admin.open({
                type: 1,
                title: '发送物品',
                content: $('#itemEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('itemEditForm', mData);
                    // 表单提交事件
                    form.on('submit(itemSendSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        $.post('/AdminAjax/SendItemAjax', data.field, function (res) {
                            layer.close(loadIndex);
                            if (res.code === 200) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({page: {curr: 1}});
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                    // 禁止弹窗出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                }
            });
        }

    });
</script>
</body>
</html>
