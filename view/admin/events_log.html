
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>领取记录</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题:</label>
                        <div class="layui-input-inline">
                            <input name="Name" class="layui-input" placeholder="输入标题"/>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="eventslogSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="eventslogTable" lay-filter="eventslogTable"></table>
        </div>
    </div>
</div>
<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#eventslogTable',
            url: '/AdminAjax/eventsLogList',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="delAll" class="layui-btn layui-btn-sm layui-btn-danger icon-btn">删除选中</button>',
                '<button lay-event="del" class="layui-btn layui-btn-sm icon-btn">删除所有</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID',width: 50},
                {field: 'title', title: '活动标题', align: 'center'},
                {field: 'usn', title: '用户ID', align: 'center', sort: true},
                {field: 'username', title: '用户账号', align: 'center', sort: true},
                {field: 'create_time', title: '领取时间', align: 'center', sort: true},
            ]]
        });

        /* 表格搜索 */
        form.on('submit(eventslogSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(eventslogTable)', function (obj) {
            if (obj.event === 'delAll') { // 删除
                var checkRows = table.checkStatus('eventslogTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id;
                });
                doDelAll({ids: ids});
            } else if (obj.event === 'del'){
                layer.confirm('确定要删除全部？', function () {
                    del()
                })
            }
        });

        /* 删除 */
        function doDelAll(obj) {
            layer.confirm('确定删除选中日记？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var load_show = layer.msg('正在处理中，请稍后...', {icon: 16, shade: 0.1, time: 0});
                $.post('/AdminAjax/DelEventsAllLog', {
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(load_show);
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        function del() {
            $.ajax({
                type: 'delete',
                url: '/AdminAjax/delEventsLog',
                success: function (data) {
                    if (data.code === 200) {
                        layer.msg(data.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                },
            });
        }
    });
</script>
</body>
</html>
