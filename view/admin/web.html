<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台设置</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>

    <style>
        #formBasForm {
            max-width: 700px;
            margin: 30px auto;
        }

        #formBasForm .layui-form-item {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表单开始 -->
            <form class="layui-form" id="formBasForm" lay-filter="formBasForm">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">网站标题:</label>
                    <div class="layui-input-block">
                        <input name="title" placeholder="网站标题" value="{$configs.title}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">副标题:</label>
                    <div class="layui-input-block">
                        <input name="info" placeholder="副标题" value="{$configs.info}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label layui-form-required">网站描述:</label>
                    <div class="layui-input-block">
                        <textarea name="description" placeholder="请输入网站描述" class="layui-textarea"
                                  lay-verType="tips" lay-verify="required" required>{$configs.description}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label layui-form-required">关键词:</label>
                    <div class="layui-input-block">
                        <textarea name="keywords" placeholder="请输入网站关键词"  class="layui-textarea"
                                  lay-verType="tips" lay-verify="required" required>{$configs.keywords}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邀请码开关:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="in" value="0" title="关闭" {$configs.in=='0'?'checked':''}>
                        <input type="radio" name="in" value="1" title="开启" {$configs.in=='1'?'checked':''}>
                        <div class="layui-word-aux">开启后需要邀请码才可以注册</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册开关:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="reg_switch" value="0" title="关闭" {$configs.reg_switch=='0'?'checked':''}>
                        <input type="radio" name="reg_switch" value="1" title="开启" {$configs.reg_switch=='1'?'checked':''}>
                        <div class="layui-word-aux">关闭后无法注册</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">昵称修改费用:</label>
                    <div class="layui-input-block">
                        <input name="cknamemoney" placeholder="昵称修改费用" value="{$configs.cknamemoney}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                        <div class="layui-word-aux">使用的为GP点</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">邀请码价格:</label>
                    <div class="layui-input-block">
                        <input name="agency_inv" placeholder="邀请码价格" value="{$configs.agency_inv}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                        <div class="layui-word-aux">这里是代理生成注册邀请码的价格</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label layui-form-required">改名卡价格:</label>
                        <div class="layui-input-block">
                            <input name="agency_nick" placeholder="改名卡价格" value="{$configs.agency_nick}" class="layui-input"
                                   lay-verType="tips" lay-verify="required"/>
                            <div class="layui-word-aux">这里是代理生成改名卡的价格</div>
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册方式:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="server" value="0" title="默认" {$configs.server=='0'?'checked':''}>
                        <input type="radio" name="server" value="1" title="第一种" {$configs.server=='1'?'checked':''}>
                        <div class="layui-word-aux">必须选择正确的，一般为默认</div>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label">邀请注册:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="InSwitch" value="0" title="关闭" {$configs.InSwitch=='0'?'checked':''}>
                        <input type="radio" name="InSwitch" value="1" title="开启" {$configs.InSwitch=='1'?'checked':''}>
                        <div class="layui-word-aux">根据需求开启，邀请人必须通过本站注册</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">A获得点卷:</label>
                    <div class="layui-input-block">
                        <input name="aValue" placeholder="邀请成功后邀请人获得所CF点" value="{$configs.aValue}"  class="layui-input"/>
                        <div class="layui-word-aux">邀请成功后邀请人获得所CF点，0则为不获得CF点</div>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label icon-text">
                        服务端URL <i class="layui-icon layui-icon-tips" lay-tips="目标的服务对象"
                              lay-direction="1" lay-offset="0,-10px"></i> :
                    </label>
                    <div class="layui-input-block">
                        <input name="url" placeholder="服务端URL" value="{$configs.url}" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">服务端Token:</label>
                    <div class="layui-input-block">
                        <input name="token" placeholder="配合封号踢人使用" value="{$configs.token}"  class="layui-input"/>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">下载标题1:</label>
                    <div class="layui-input-block">
                        <input name="dtitle1" placeholder="下载标题1" value="{$configs.dtitle1}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">下载地址1:</label>
                    <div class="layui-input-block">
                        <input name="durl1" placeholder="下载地址1" value="{$configs.durl1}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">下载标题2:</label>
                    <div class="layui-input-block">
                        <input name="dtitle2" placeholder="下载标题2" value="{$configs.dtitle2}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">下载地址2:</label>
                    <div class="layui-input-block">
                        <input name="durl2" placeholder="下载地址2" value="{$configs.durl2}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">版本提示:</label>
                    <div class="layui-input-block">
                        <input name="ver" placeholder="版本提示" value="{$configs.ver}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">特性标题:</label>
                    <div class="layui-input-block">
                        <input name="petitle" placeholder="特性标题" value="{$configs.petitle}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">特性内容:</label>
                    <div class="layui-input-block">
                        <input name="pecontent" placeholder="特性内容" value="{$configs.pecontent}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">首页图片:</label>
                    <div class="layui-input-block">
                        <input name="indeximg" placeholder="首页图片" value="{$configs.indeximg}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="formBasSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form',], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        /* 监听表单提交 */
        form.on('submit(formBasSubmit)', function (data) {
            $.post('/AdminAjax/PostWeb', data.field, function (res) {
                if (res.code === 200) {
                    layer.msg(res.msg, {icon: 1});
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            }, 'json');
            return false;
        });

    });
</script>
</body>
</html>
