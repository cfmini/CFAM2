<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>在线用户</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="OnlineUserTable" lay-filter="OnlineUserTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="OnlineUserTbBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="ban">封号</a>
</script>
<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#OnlineUserTable',
            url: '/AdminAjax/OnlineUser',
            page: true,
            toolbar: '',
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'USN', title: 'USN'},
                {field: 'USER_ID', title: '账号', align: 'center'},
                {field: 'NICK', title: '角色名', align: 'center'},
                {title: '操作', toolbar: '#OnlineUserTbBar', align: 'center', width: 200, minWidth: 200}
            ]]
        });


        /* 表格工具条点击事件 */
        table.on('tool(OnlineUserTable)', function (obj) {
            var data = obj.data;
            console.log(data.USN)
            if (obj.event === 'ban') { // 踢掉
                doBan(data.USN);
            }
        });


        /* 删除 */
        function doBan(ids) {
            layer.confirm('确定封掉此用户？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var load_show = layer.msg('正在处理中，请稍后...', {icon: 16, shade: 0.1, time: 0});
                $.post('/AdminAjax/BanUserUsn', {
                    id: ids,
                }, function (res) {
                    layer.close(load_show);
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }
    });
</script>
</body>
</html>
