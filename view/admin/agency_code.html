
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>代理邀请码管理</title>
    <link rel="stylesheet" href="/static/admin/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/admin/assets/module/admin.css?v=318"/>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词:</label>
                        <div class="layui-input-inline">
                            <input name="key" class="layui-input" placeholder="输入关键词"/>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="agencycodeTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="agencycodeTable" lay-filter="agencycodeTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->

<!-- js部分 -->
<script type="text/javascript" src="/static/admin/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/assets/js/common.js?v=318"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#agencycodeTable',
            url: '/AdminAjax/agencycodeList',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn">添加邀请码</button>&nbsp;',
                '<button lay-event="delAll" class="layui-btn layui-btn-sm layui-btn-danger icon-btn">删除选中</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', width: 50},
                {field: 'nick', title: '生成者'},
                {
                    field: 'username',
                    title: '使用者',
                    templet: function (d) {
                        return d.username == null ?  '无' : d.username;
                    },
                    align: 'center'
                },
                {field: 'code', title: '邀请码', align: 'center'},
                {
                    field: 'status', title: '状态', templet: function (d) {
                        var strs = [
                            '<span class="text-success">未使用</span>',
                            '<span class="text-danger">已使用</span>',
                        ];
                        return strs[d.status];
                    }, align: 'center', sort: true
                },
                {field: 'create_time', title: '创建时间', align: 'center', sort: true},
            ]]
        });

        form.on('submit(agencycodeTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });


        /* 表格头工具栏点击事件 */
        table.on('toolbar(agencycodeTable)', function (obj) {
            if (obj.event === 'delAll') { // 删除
                var checkRows = table.checkStatus('agencycodeTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id;
                });
                doDelAll({ids: ids});
            } else if(obj.event === 'add') {
                addInv();
            }
        });

        function addInv() {
            parent.layui.admin.prompt(function (value, index, elem) {
                var load_show = layer.msg('正在处理中，请稍后...', {icon: 16, shade: 0.1, time: 0});
                $.post('/AdminAjax/Addagencycode', {
                    num: value,
                }, function (res) {
                    layer.close(load_show);
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                        parent.layer.close(index);
                        window.open('/admin/showNewagency/' + res.key)
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        function doDelAll(obj) {
            layer.confirm('确定删除选中内容？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                var load_show = layer.msg('正在处理中，请稍后...', {icon: 16, shade: 0.1, time: 0});
                $.post('/AdminAjax/DelagencycodeAll', {
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(load_show);
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }
    });
</script>
</body>
</html>
