
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{$res.title} - {$configs.info}</title>
    <meta name="keywords" content="{$configs.keywords}"/>
    <meta name="description" content="{$configs.description}"/>
    <meta name="author" content="会飞的鱼"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <script src="/static/js/color-modes.js"></script>
    <link href="/static/css/simplebar.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/scrollCue.css" />
    <link rel="stylesheet" href="/static/css/boxicons.min.css" />
    <link rel="stylesheet" href="/static/css/theme.min.css" />
    <style>
        article p img {
            width: 100%;
            max-width: 100%;
            height: auto; /* 保持图片的原始纵横比 */
            display: block; /* 消除图片底部的空白 */
            margin: 0 auto; /* 水平居中图片（如果需要的话） */
        }
    </style>
</head>

<body>
<!-- Navbar -->
{include file="/common/header" /}

<main>

    <div class="pattern-square"></div>
    <div class="py-xl-9 py-4">
        <div class="container">
            <div class="row">
                <article class="col-lg-8 offset-lg-2">
                    <h1>N{$res.title}</h1>
                    <div class="d-flex align-items-center mt-lg-6 mt-4">
                        <div>
                            <span class="fs-6">发布时间</span>
                            <div class="mt-2 text-dark">
                                <span class="fs-6">{$res.create_time}</span>
                            </div>
                        </div>
                    </div>
                    <hr>

                    {$res.content|raw}
                </article>
            </div>
        </div>
    </div>
</main>
{include file="/common/footer" /}
<!-- Scroll top -->
<div class="btn-scroll-top">
    <svg class="progress-square svg-content" width="100%" height="100%" viewBox="0 0 40 40">
        <path d="M8 1H32C35.866 1 39 4.13401 39 8V32C39 35.866 35.866 39 32 39H8C4.13401 39 1 35.866 1 32V8C1 4.13401 4.13401 1 8 1Z" />
    </svg>
</div>
<!-- Libs JS -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/simplebar.min.js"></script>
<script src="/static/js/headhesive.min.js"></script>

<!-- Theme JS -->
<script src="/static/js/theme.min.js"></script>

<script src="/static/js/scrollCue.min.js"></script>
<script src="/static/js/scrollcue.js"></script>
<script src="/static/js/index.js"></script>
<script src="/static/js/sweetalert2.all.min.js"></script>
</body>
</html>
